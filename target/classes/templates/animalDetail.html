<!DOCTYPE html>
<html lang="en" xmlns:th="//www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Noto+Serif|Slabo+27px" rel="stylesheet"/>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" th:href="@{/css/stylesheet.css}" href="../static/css/stylesheet.css"/>
	<link rel="stylesheet" th:href="@{/css/detailStyle.css}" href="../static/css/detailStyle.css"/>

	<title>Title</title>
</head>
<body>
	<div id="top-nav">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" id="menu-slide" href="#">Animal Shelter</a>
				</div>
				<ul class="nav navbar-nav navbar-right">
					<li>
						<input type="search" class="form-control"/>
					</li>
					<li><a href="#"><span class="glyphicon glyphicon-search"></span> Search</a></li>
					<li><a href="#"><span class="glyphicon glyphicon-user"></span> Edit Account</a></li>
					<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
				</ul>
			</div>
		</nav>
	</div>

	<nav id="left-nav" class="clearfix">
		<ul>
			<li><button class="btn" id="showAnimals">Show Animals</button></li>
			<li><button class="btn" id="create">Create Animal</button></li>
		</ul>
	</nav>





	<!--Revisit Js function to remove-->
		<div class="container display" id = "main-container">

			<div class="animal-buttons">
				<button class="btn btn-info" type="submit">Edit</button>
				<button class="btn btn-danger" type="submit">Remove</button>
			</div>
			<div class="content">
			<div class="detail-content col-sm-4">
				<h2 th:text="${animal.name}">Pablo</h2>

				<h5>ID: <span class="animal-id" th:text="${animal.id}"></span></h5>
				<h5>Day in Shelter: <span th:text="${animal.daysIn}"> 6</span></h5>
				<div class="animal-detail " id="specific-animal">
					<ul>
						<li>Species: <span th:text="${animal.species}">Cat</span></li>
						<li>Breed: <span th:text="${animal.breed}">Maine Coon</span></li>
						<li>Gender: <span th:text="${animal.gender}">Maine Coon</span></li>
						<li>Age: <span th:text="${animal.age}">2</span>  years</li>
						<li>Description: <span th:text="${animal.description}">Fat and fluffy, loves to eat.</span></li>
						<!--<li>Time at Shelter: <span th:text="${animal.daysInShelter}">23 </span> days</li>-->
					</ul>
				</div>
			</div>
			<div class="animal-image-container col-sm-5">
				<img class="animal-image" th:src="@{'/images/'+ ${animal.image}+'.jpeg'}" />
			</div>
			</div>
		</div>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="../static/js/menu.js" th:src="@{/js/menu.js}"></script>
	<script src="../static/js/detail.js" th:src="@{/js/detail.js}"></script>

</body>
</html>
